<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGinfo </title>
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- iconscout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--Fonts Google Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;1,100;1,600&display=swap" rel="stylesheet">
   <!-- Bootsrap CSS-->
   <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JS -->
    <script src="jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   

</head>
<body>
    <section>
        <div class="container">
            <div class="contactinfo">
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="images/contact/contact_location.png" alt=""></span>
                        <span>2912 Kyaung Shae Road <br></span>
                    </li>
                    <li>
                        <span><img src="images/contact/contact_mail.png" alt=""></span>
                        <span>sginfo@gmail.com<br></span>
                    </li>
                    <li>
                        <span><img src="images/contact/contact_phone.png" alt=""></span>
                        <span>09 765 879 9087 <br></span>
                    </li>
                </ul>
                
                    <!-- <li><a href=""></a><img src="images/contact/contact_facebook.png" alt=""></li>
                    <li><a href=""></a><img src="images/contact/contact_twitter.png" alt=""></li>
                    <li><a href=""></a><img src="images/contact/contact_youtube.png" alt=""></li> -->
              <h2>Social Links</h2>
              <div class="social-links">
                <i class="uil uil-facebook-f"></i>
                <i class="uil uil-instagram-alt"></i>
                <i class="uil uil-twitter"></i>
                <i class="uil uil-youtube"></i>
            </div>
            
        </div>
        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name=" " required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name=" " required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name=" " required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name=" " required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Write your message here...</span>
                </div>
                
                <div class="inputBox w100">
                    <input type="submit" value="send">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
